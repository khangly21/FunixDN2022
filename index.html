<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2: react router and Single Page application</title>
    
    <!--latest bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--latest font-awesome không hợp: table phone <FontAwesomeIcon icon="fa-solid fa-circle-phone-flip" /> , fax: <FontAwesomeIcon icon="fa-thin fa-fax" /> , mobile phone: <FontAwesomeIcon icon="fa-thin fa-mobile-screen-button" /> , email: <FontAwesomeIcon icon="fa-thin fa-at" />    -->
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/fontawesome.min.css"-->
    <!--font-awesome version 4 có thể hỗ trợ các socialMedia icons, trick: i class chuyển thành i className-->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--bootstrap-social giúp các socialMedia icons nổi bật (chữ to lên, có khung và background-color) trong hierarchy-->
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css"-->
    <!--latest version at https://www.cdnpkg.com/bootstrap-social/file/bootstrap-social.css/?id=231563-->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-social@5.1.1/bootstrap-social.css">
    <!--App.css-->
    <link rel="stylesheet" type="text/css" href="./src/App.css">
    
    
</head>
<body>
    <div id="root"></div>

    <!--Dữ liệu src/sharing-data-->
    <script type="text/babel" src="./src/sharing_data/company.jsx"></script>
    <!--Main Component-->
    <script type="text/babel" src="./src/components/mainComponent.js"></script>
    <!--HeaderComponent and FooterComponent-->
    <script type="text/babel" src="./src/components/secondaryComponent.js/headerComponent.js"></script>
    <script type="text/babel" src="./src/components/secondaryComponent.js/footerComponent.js"></script>
    <!--các BodyComponents-->
    <script type="text/babel" src="./src/components/secondaryComponent.js/BodyComponent/departmentBodyComponent.js"></script>
    <script type="text/babel" src="./src/components/secondaryComponent.js/BodyComponent/employeeBodyComponent.js"></script>
    <script type="text/babel" src="./src/components/secondaryComponent.js/BodyComponent/oneEmployeeDetailBodyComponent.js"></script>
    <script type="text/babel" src="./src/components/secondaryComponent.js/BodyComponent/salaryBodyComponent.js"></script>
    <!--các DetailsComponents-->
    <script type="text/babel" src="./src/components/secondaryComponent.js/employeeDetails.js"></script>
    <!--App.js và index.js-->
    <script type="text/babel" src="./src/App.js"></script>    
    <script type="text/babel" src="./index.js">
        //nội dung của index.js sẽ đi vào đây, là file js duy nhất gắn childrenDOM cho div#root, nằm giữa index.html và App.js
    </script>
    
    

    <!--react, react-dom and babel-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!--thiếu CDN babel thì script text/babel không bao giờ chạy-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--thử để 2 CDN bootstrap này lên head sẽ bị báo lỗi type-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reactstrap/4.8.0/reactstrap.min.js" ></script>
    
    <!--React Router-->
    <script src="https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js"></script>
</body>
</html>
