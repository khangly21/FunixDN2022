<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab03_2 2022 March 12</title>
    <!--bootstrap and reactstrap, để tag Media của reactstrap được nhận ra-->
    
</head>
<body>
    <!--đã tạo local repo mới với "git init"-->

    <div id="root"></div>

    

    <!--nhúng data làm đầu vào cho component MenuComponent.js-->
    <script type="text/babel" src="./src/data/dishes.js"></script>
    <!--trong index.js không thể nhúng nội dung của App.js vào thông qua thẻ script được (sẽ bị Error: undefined <App/>), nên phải viết theo thứ tự trong index.html-->
    <script type="text/babel" src="./src/components/MenuComponent.js"></script>
    <script type="text/babel" src="./src/App.jsx"></script>  
    <script type="text/babel" src="./index.js">

    </script>
    
    <!--react, react-dom and babel-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!--thiếu CDN babel thì script text/babel không bao giờ chạy-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--thử để 2 CDN bootstrap này lên head sẽ bị báo lỗi type-->
